#      build-matrix: ${{ steps.set-matrix.outputs.build-matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Get Tebako version
        id: get-version
        run: |
          gem install tebako
          version=$(gem info tebako | head -n 1 | awk -F'[()]' '{print $2}')
          echo "Building runtimes for Tebako version $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Generate build matrix
        id: set-matrix
        env:
          TEBAKO_VERSION: ${{ steps.get-version.outputs.version }}
          FORCE_REBUILD: ${{ github.event.inputs.force_rebuild == 'true' }}
        run: |
          curl https://github.com/tamatebako/tebako/blob/v0.12.15/.github/matrices/ubuntu.json > Brewfile
          bundle exec check_prebuilt.rb generate $TEBAKO_VERSION $([ "$FORCE_REBUILD" = "true" ] && echo "--force-rebuild")
          cat build-matrix.json
          echo "build-matrix=$(cat build-matrix.json)" >> "$GITHUB_OUTPUT"

